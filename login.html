<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KoMoJa</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1F8FFF;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-mortarboard-fill me-2"></i>KoMoJa
            </a>
            <div class="d-flex">
                <a href="signup.html" class="btn btn-outline-light">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #1F8FFF 0%, #1F8FFF 100%);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold" style="color: #1F8FFF;">Welcome Back!</h2>
                                <p class="text-muted">Sign in to your account to continue learning</p>
                            </div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="userType" class="form-label">Login As</label>
                                    <select class="form-select" id="userType" required>
                                        <option value="">Select user type</option>
                                        <option value="student">Student</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="admin">Administrator</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none" style="color: #1F8FFF;">Forgot Password?</a>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color: #1F8FFF; border-color: #1F8FFF;">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>

                                <div class="text-center mb-3">
                                    <span class="text-muted">or continue with</span>
                                </div>

                                <div class="row g-2 mb-4">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-danger w-100">
                                            <i class="bi bi-google me-2"></i>Google
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-primary w-100">
                                            <i class="bi bi-facebook me-2"></i>Facebook
                                        </button>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <p class="text-muted mb-0">
                                        Don't have an account? 
                                        <a href="signup.html" class="text-decoration-none fw-medium" style="color: #1F8FFF;">Sign up here</a>
                                    </p>
                                </div>
                            </form>

                            <!-- Demo Accounts -->
                            <div class="mt-4 p-3 bg-light rounded">
                                <h6 class="fw-bold mb-2" style="color: #1F8FFF;">Demo Accounts</h6>
                                <small class="text-muted">Use these credentials to explore different dashboards:</small>
                                <div class="mt-2">
                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                        <small><strong>Student:</strong> student@demo.com</small>
                                        <button class="btn btn-sm btn-outline-primary" onclick="fillDemoCredentials('student')">Use</button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                        <small><strong>Teacher:</strong> teacher@demo.com</small>
                                        <button class="btn btn-sm btn-outline-primary" onclick="fillDemoCredentials('teacher')">Use</button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small><strong>Admin:</strong> admin@demo.com</small>
                                        <button class="btn btn-sm btn-outline-primary" onclick="fillDemoCredentials('admin')">Use</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/auth.js"></script>
</body>
</html>
